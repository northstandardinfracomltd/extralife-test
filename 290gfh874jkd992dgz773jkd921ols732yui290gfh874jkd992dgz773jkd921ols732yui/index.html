<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Démonstration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {

        }
                    ::selection {
        background-color: #ffd00082;
        color: #1b1b20;
      }

      
            @font-face {
        font-family: fin;
        font-weight: bold;
        src: url("https://cdn.glitch.global/0816c511-4db0-4ca3-a29b-713776b05f01/NewsonGLS-WEB-Light.woff2?v=1737237373534")
          format("opentype");
      }
      
      
                  @font-face {
        font-family: regular;
        font-weight: bold;
        src: url("https://cdn.glitch.global/0816c511-4db0-4ca3-a29b-713776b05f01/NewsonGLS-WEB-Regular.woff2?v=1737237406737")
          format("opentype");
      }
      
      
                        @font-face {
        font-family: gras;
        font-weight: bold;
        src: url("https://cdn.glitch.global/0816c511-4db0-4ca3-a29b-713776b05f01/NewsonGLS-WEB-Bold.woff2?v=1737237442516")
          format("opentype");
      }
      
        /* Menu gauche */
        .left-menu {
            background: linear-gradient(184deg, color(display-p3 0.12 0.28 0.29), #002423);
            color: white;
            width: 250px;
            height: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .menu-top {
            display: flex;
            flex-direction: column;
        }

        .left-menu h1 {
            margin-bottom: 30px;
            font-size: 24px;
                            font-family: "gras" !important;
        font-weight: 100;
        }

        .menu-buttons button {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background-color: transparent;
            color: white;
            border: none;
            margin-bottom: 10px;
            cursor: pointer;
            text-align: left;
              padding: 12px;

            font-size: 16px;
            transition: 0s ease;
            width: 100%; /* Full width */
              border-radius: 8px;
          border: 1px solid #ffffff12;
                            font-family: "fin" !important;
        font-weight: 100;
        }

        .menu-buttons button.active {
            background-color: #039393 ; /* Bleu pour bouton actif */
          
        }

            .menu-buttons button.active:hover {
            background-color: #039393; /* Bleu pour bouton actif */
                                 box-shadow: 0 0 0px 4px #ffcf0338;
          
        }
        .menu-buttons button:hover {
            background-color: #ffffff0d;
                   box-shadow: 0 0 0px 4px #ffcf0338;

        }

        .menu-buttons button img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .logout-button {
              box-shadow: inset 0 1px 1px 0 rgba(255, 255, 255, .2), inset 0 -1px 2px 0 rgba(0, 0, 0, .2), 0 1px 2px 0 rgba(0, 0, 0, .05);
    width: 100%;
          
          
    padding: 12px;
    background: color(display-p3 0.12 0.28 0.29);
    color: white;
    border: none;
    border-radius: 8px;
    margin-top: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-size: 16px;
    font-family: "fin" !important;
    font-weight: 100;
          
          
  
            text-align: center;
            text-decoration: none;

        }

        .logout-button:hover {
            background-color: #FF5E5E;
        }

        /* Section de droite */
        .right-content {
            flex-grow: 1;
            padding: 20px;
        }

        .right-content h2 {
            font-size: 28px;
            margin-bottom: 20px;
                            font-family: "fin" !important;
        font-weight: 100;
        }

        .embed-container {
            width: 100%;
            height: 80vh;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Menu vertical à gauche -->
    <div class="left-menu">
        <div class="menu-top">
            <h1>ExtraLife Go</h1>
            <div class="menu-buttons">
                <button data-title="Statistiques" data-url="https://saasduo.com/">
                    <img src="https://cdn.glitch.com/a9975ea6-8949-4bab-addb-8a95021dc2da%2Fillustration.svg?v=1618177344016" alt="Icône">
                    Statistiques
                </button>
                <button data-title="Clients" data-url="https://civilprom.com/">
                    <img src="https://cdn.glitch.com/a9975ea6-8949-4bab-addb-8a95021dc2da%2Fillustration.svg?v=1618177344016" alt="Icône">
                    Clients
                </button>
                <button data-title="Défibrillateurs" data-url="https://relay.app/">
                    <img src="https://cdn.glitch.com/a9975ea6-8949-4bab-addb-8a95021dc2da%2Fillustration.svg?v=1618177344016" alt="Icône">
                    Défibrillateurs
                </button>
              
                              <button data-title="Visites" data-url="https://saasduo.com/">
                    <img src="https://cdn.glitch.com/a9975ea6-8949-4bab-addb-8a95021dc2da%2Fillustration.svg?v=1618177344016" alt="Icône">
                    Visites
                </button>
                <button data-title="Maintenances" data-url="https://civilprom.com/">
                    <img src="https://cdn.glitch.com/a9975ea6-8949-4bab-addb-8a95021dc2da%2Fillustration.svg?v=1618177344016" alt="Icône">
                    Maintenances
                </button>
                <button data-title="Commerce" data-url="https://relay.app/">
                    <img src="https://cdn.glitch.com/a9975ea6-8949-4bab-addb-8a95021dc2da%2Fillustration.svg?v=1618177344016" alt="Icône">
                    Commerce
                </button>
              
                              <button data-title="Stocks" data-url="https://saasduo.com/">
                    <img src="https://cdn.glitch.com/a9975ea6-8949-4bab-addb-8a95021dc2da%2Fillustration.svg?v=1618177344016" alt="Icône">
                    Stocks
                </button>
                <button data-title="Support" data-url="https://civilprom.com/">
                    <img src="https://cdn.glitch.com/a9975ea6-8949-4bab-addb-8a95021dc2da%2Fillustration.svg?v=1618177344016" alt="Icône">
                    Support
                </button>

            </div>
        </div>
        <a href="/logout" class="logout-button">Quitter la session</a>
    </div>

    <!-- Contenu principal à droite -->
    <div class="right-content">
        <h2 id="page-title">Page de Démonstration</h2>
        <iframe class="embed-container" id="page-frame" src="https://demo.com/" title="Demo Embed"></iframe>
    </div>

    <script>
        // Récupération des éléments nécessaires
        const buttons = document.querySelectorAll('.menu-buttons button');
        const pageTitle = document.getElementById('page-title');
        const pageFrame = document.getElementById('page-frame');

        // Fonction pour mettre à jour le contenu
        function updateContent(event) {
            // Réinitialiser tous les boutons
            buttons.forEach(button => button.classList.remove('active'));

            // Activer le bouton cliqué
            const clickedButton = event.currentTarget;
            clickedButton.classList.add('active');

            // Mettre à jour le titre et l'iframe
            const newTitle = clickedButton.getAttribute('data-title');
            const newUrl = clickedButton.getAttribute('data-url');

            pageTitle.textContent = newTitle;
            pageFrame.src = newUrl;
        }

        // Ajouter un événement de clic à chaque bouton
        buttons.forEach(button => button.addEventListener('click', updateContent));

        // Activer par défaut le premier bouton au chargement
        window.addEventListener('load', () => {
            if (buttons.length > 0) {
                buttons[0].click(); // Simule un clic sur le premier bouton
            }
        });
    </script>
</body>
</html>
