    <script>
        // Récupération des éléments nécessaires
        const buttons = document.querySelectorAll('.menu-buttons button');
        const pageTitle = document.getElementById('page-title');
        const pageFrame = document.getElementById('page-frame');

        // Fonction pour mettre à jour le contenu
        function updateContent(event) {
            // Réinitialiser tous les boutons
            buttons.forEach(button => button.classList.remove('active'));

            // Activer le bouton cliqué
            const clickedButton = event.currentTarget;
            clickedButton.classList.add('active');

            // Mettre à jour le titre et l'iframe
            const newTitle = clickedButton.getAttribute('data-title');
            const newUrl = clickedButton.getAttribute('data-url');

            pageTitle.textContent = newTitle;
            pageFrame.src = newUrl;
        }

        // Ajouter un événement de clic à chaque bouton
        buttons.forEach(button => button.addEventListener('click', updateContent));

        // Activer par défaut le premier bouton au chargement
        window.addEventListener('load', () => {
            if (buttons.length > 0) {
                buttons[0].click(); // Simule un clic sur le premier bouton
            }
        });
    </script>
  
  <script>
  (function() {
    // Fonction pour détecter si l'utilisateur est sur un appareil mobile
    function isMobileDevice() {
      return /Mobi|Android|Tablet|iPad|iPhone|iPod/i.test(navigator.userAgent);
    }

    // Redirection si un appareil mobile est détecté
    if (isMobileDevice()) {
      window.location.href = "/blocked-uncompatible";
    }
  })();
</script>
  
<script>
        const loadingWrapper = document.getElementById('ip-display');

        // Attendre 3 secondes avant d'afficher l'IP
        setTimeout(() => {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    loadingWrapper.innerHTML = `<span class="ip">Parfait! IP Autorisée: ${data.ip}</span>`; // Remplacer le contenu par l'IP
                })
                .catch(() => {
                    loadingWrapper.innerHTML = `<span class="ip">Accès Refusé.</span>`; // Afficher une erreur
                });
        }, 4000); // Délai de 3 secondes

        // Masquer le loading-wrapper après 20 secondes
        setTimeout(() => {
            loadingWrapper.style.display = 'none';
        }, 7000); // 20 secondes
    </script>
