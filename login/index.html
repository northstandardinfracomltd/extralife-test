<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        .left-panel {
            width: 30%;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .left-panel img {
            max-width: 120px;
        }
        .right-panel {
            width: 70%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
        }
        .login-form {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .login-form h1 {
            margin: 0;
            font-size: 24px;
            text-align: center;
        }
        .login-form p {
            text-align: center;
            color: #777;
            margin-bottom: 20px;
        }
        .login-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-form button:hover {
            background-color: #0056b3;
        }
        .login-form a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007BFF;
            text-decoration: none;
        }
        .login-form a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            text-align: center;
            display: none;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="left-panel">
        <img src="https://cdn.glitch.global/0816c511-4db0-4ca3-a29b-713776b05f01/Fichier%20406.png?v=1737235041687" alt="Logo">
    </div>
    <div class="right-panel">
        <form class="login-form" id="loginForm">
            <h1>Bienvenue</h1>
            <p>Lorem ipsum dolor sit amet...</p>
            <div class="error-message" id="error">Identifiant ou mot de passe incorrect.</div>
            <label for="username">Identifiant</label>
            <input type="text" id="username" placeholder="Votre identifiant" required>
            <label for="password">Mot de passe</label>
            <input type="password" id="password" placeholder="Votre mot de passe" required>
            <button type="submit">Se connecter</button>
            <a href="#">Mot de passe oubli√© ?</a>
        </form>
    </div>
    <script>
        // Identifiants valides
        const users = {
            "User1": "123456",
            "User2": "654321"
        };

        // Gestion du formulaire
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (users[username] && users[username] === password) {
                // Redirection si les identifiants sont corrects
                window.location.href = '/290gfh874jkd992dgz773jkd921ols732yui';
            } else {
                // Affichage du message d'erreur
                document.getElementById('error').style.display = 'block';
            }
        });
    </script>
</body>
</html>
