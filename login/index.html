<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
        }
      
                    ::selection {
        background-color: #ffd00082;
        color: #1b1b20;
      }

      
            @font-face {
        font-family: fin;
        font-weight: bold;
        src: url("https://cdn.glitch.global/0816c511-4db0-4ca3-a29b-713776b05f01/NewsonGLS-WEB-Light.woff2?v=1737237373534")
          format("opentype");

                  @font-face {

                        @font-face {
        font-family: gras;

        src: url("https://cdn.glitch.global/0816c511-4db0-4ca3-a29b-713776b05f01/NewsonGLS-WEB-Bold.woff2?v=1737237442516")
          format("opentype");
      }
      
      
      
      
        .left-panel {
            width: 35%;
            background: linear-gradient(184deg, color(display-p3 0.12 0.28 0.29), #002423);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .left-panel img {
            max-width: 290px;
        }
        .right-panel {
    background-color: #fff;
          
          
            width: 65%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-form {
            width: 100%;
            max-width: 320px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-form h1 {
            margin: 0 0 10px;
            font-size: 26px;
            color: #333;
                  font-family: "gras" !important;
        font-weight: 100;
        }
        .login-form p {
            margin: 0 0 20px;
            font-size: 14px;
            color: #666;
                            font-family: "fin" !important;
        font-weight: 100;
        }
        .login-form label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-size: 14px;
            color: #444;
                                     font-family: "fin" !important;
        font-weight: 100;
        }
        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
                                     font-family: "fin" !important;
        font-weight: 100;
        }
      
           .login-form input:hover {
         box-shadow: 0 0 0px 4px #8e6fe457;
        }
            input:focus,
      textarea:focus,
      button:focus {
        outline: none;
      }

      textarea {
        resize: none;
      }
      
        .login-form button {
          box-shadow: inset 0 1px 1px 0 rgba(255, 255, 255, .2), inset 0 -1px 2px 0 rgba(0, 0, 0, .2), 0 1px 2px 0 rgba(0, 0, 0, .05);
    
          
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
                                     font-family: "fin" !important;
        font-weight: 100;
        }
        .login-form button:hover {
            background-color: #0056b3;
        }
        .login-form a {
            display: block;
            margin-top: 10px;
            color: #007BFF;
            text-decoration: none;
            font-size: 14px;
                                     font-family: "fin" !important;
        font-weight: 100;
        }
        .login-form a:hover {
            text-decoration: underline;
        }
        .error-message {
            display: none;
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="left-panel">
        <img src="https://cdn.glitch.global/0816c511-4db0-4ca3-a29b-713776b05f01/Fichier%20406.png?v=1737235041687" alt="Logo">
    </div>
    <div class="right-panel">
        <form class="login-form" id="loginForm">
            <h1>Accès Infogérance</h1>
            <p>Lorem ipsum dolor sit amet...</p>
            <div class="error-message" id="error">Identifiant ou mot de passe incorrect.</div>
            <label for="username">Identifiant</label>
            <input type="text" id="username" placeholder="Votre identifiant" required>
            <label for="password">Mot de passe</label>
            <input type="password" id="password" placeholder="Votre mot de passe" required>
            <button type="submit">Se connecter</button>
            <a href="#">Mot de passe oublié ?</a>
        </form>
    </div>
    <script>
        // Identifiants valides
        const users = {
            "User1": "123456",
            "User2": "654321"
        };

        // Gestion du formulaire
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (users[username] && users[username] === password) {
                // Redirection si les identifiants sont corrects
                window.location.href = '/290gfh874jkd992dgz773jkd921ols732yui290gfh874jkd992dgz773jkd921ols732yui';
            } else {
                // Affichage du message d'erreur
                document.getElementById('error').style.display = 'block';
            }
        });
    </script>
</body>
</html>
