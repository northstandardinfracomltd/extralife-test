<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Google Maps</title>
    <style>
        /* Assurer que l'iframe prend toute la largeur de l'écran */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .map-container {
            width: 100%;
            height: 111%; /* Remplir la hauteur de la fenêtre */
            overflow: hidden;
              margin-top: -70px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>

    <div class="map-container">
        <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1JkQYV8f0C_5IXb03YdNhxI5Rl_608sI&ehbc=2E312F"></iframe>
    </div>

</body>
</html>
