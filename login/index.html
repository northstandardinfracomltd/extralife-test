      <script>
        function updateDateTime() {
            const now = new Date();

            // Format de la date (jour/mois)
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const formattedDate = `Nous sommes le ${day}/${month},`;
            document.getElementById('formattedDate').textContent = formattedDate;

            // Format de l'heure (heure:minute)
            let hours = now.getHours();
            let minutes = now.getMinutes();

            // Ajouter un zéro devant les minutes si nécessaire
            minutes = minutes < 10 ? '0' + minutes : minutes;

            const formattedTime = ` il est ${hours}h${minutes}.`;
            document.getElementById('formattedTime').textContent = formattedTime;
        }

        setInterval(updateDateTime, 1000);  // Met à jour chaque seconde
        updateDateTime();  // Appel initial pour afficher l'heure tout de suite
    </script>
